
<div style="display: flex; justify-content: center; align-items: center;">
    <button mat-icon-button (click)="headerToggle = !headerToggle">
        <mat-icon>menu</mat-icon>
    </button>
    
    @if (this.headerToggle == true) {
        <div style="display: flex; align-items: center;">
            <span style="width: 2rem;">{{sliderNumber}}</span>
            <mat-slider min="0" max="5" step="0.5"> <!-- Aquí NO iría, como dice la web -->
                <input matSliderThumb [(ngModel)]="sliderNumber">
            </mat-slider>
        </div>
        
        <mat-slider min="10" max="21">
            <input matSliderStartThumb value="12">
            <input matSliderEndThumb value="15">
        </mat-slider>
    } @else {
        <h3>Angular Material DEMO</h3>
    }
</div>

<mat-sidenav-container>

    <mat-sidenav #sidenav>

        <mat-nav-list (click)="sidenav.close()">

            <a mat-list-item routerLink="/">
                <mat-icon>library_books</mat-icon>
                <span>Courses</span>
            </a>

            <a mat-list-item routerLink="about">
                <mat-icon>question_answer</mat-icon>
                <span>About</span>
            </a>

            <a mat-list-item routerLink="drag-drop-example">
                <mat-icon>drag_indicator</mat-icon>
                <span>Drag and Drop</span>
            </a>

            <a mat-list-item routerLink="tree-demo">
                <mat-icon>park</mat-icon>
                <span>Tree Demo</span>
            </a>

            <a mat-list-item routerLink="virtual-scrolling">
                <mat-icon>import_export</mat-icon>
                <span>Virtual Scrolling</span>
            </a>

            <a mat-list-item>
                <mat-icon>person_add</mat-icon>
                <span>Register</span>
            </a>

            <a mat-list-item>
                <mat-icon>account_circle</mat-icon>
                <span>Login</span>
            </a>

        </mat-nav-list>


    </mat-sidenav>


    <mat-toolbar color="primary">

        <button mat-icon-button (click)="sidenav.open()">
            <mat-icon>menu</mat-icon>
        </button>

        <a mat-button [matMenuTriggerFor]="dropdown">
            Screens
        </a>

        <mat-menu #dropdown>

            <button mat-menu-item routerLink="/">Courses</button>

            <button mat-menu-item routerLink="/about">About</button>

        </mat-menu>


        <a mat-button>
            <mat-icon>person_add</mat-icon>
            Register
        </a>

        <a mat-button>
            <mat-icon>account_circle</mat-icon>
            Login
        </a>

    </mat-toolbar>


    <router-outlet></router-outlet>


</mat-sidenav-container>
